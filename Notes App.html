<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Notes App.css">
    <script src="https://kit.fontawesome.com/645c94f8b1.js" crossorigin="anonymous"></script>
    <script src="Notes App.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>

<body>

    <div class="heading">
        <h1 align=center>Notes App</h1>
    </div>
    <div class="list">
        <div class="title">
            <ol>
                To Do
        </div>
        <div class="item">
            <li class="item"><b>Task 1
                    <div class="icons">
                            <i class="far fa-edit"></i>
                            <i class="fas fa-trash"></i>
                        </div>
            </li>
            <li class="item"><b>Task 2
                    <div class="icons">                       
                            <i class="far fa-edit"></i>
                            <i class="fas fa-trash"></i>
                        </div>
            </li>
        </div>
        <div class="buttons">
            <button>Add Task</button>
            <button onclick="clearstorage()">Delete List</button>
        </div>
        </ol>
    </div>
    <div class="plus">
        <i class="fas fa-plus"></i>
    </div>
</body>

</html>
